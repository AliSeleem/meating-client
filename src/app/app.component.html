<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Simple Meating Clone</h1>
  <div class="mb-4">
    <input
      [(ngModel)]="roomName"
      placeholder="Enter room name"
      class="border p-2 mr-2"
    />
    <button (click)="joinRoom()" class="bg-blue-500 text-white p-2 rounded">
      Join Room
    </button>
  </div>
  <div class="grid grid-cols-2 gap-4">
    <video #localVideo autoplay playsinline muted class="border"></video>
    <div id="remoteVideos" class="space-y-4"></div>
  </div>
</div>
